<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Profissional</title>
    <style>
        /* Estilos do formulário permanecem iguais ao fornecido */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .formulario {
            max-width: 500px;
            margin: auto;
            background: white;
            overflow: hidden;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .titulo {
            color: #757575;
            font-size: 1.5em;
            margin-bottom: 10px;
            padding-bottom: 10px;
            text-align: center;
        }

        :focus {
            outline: none;
        }

        .label {
            float: left;
            width: 100%;
            margin-bottom: 25px;
            position: relative;
        }

        .input-bordas {
            font: 15px/24px "Lato", Arial, sans-serif;
            color: #333;
            width: 100%;
            box-sizing: border-box;
            letter-spacing: 1px;
            border: 1px solid #ccc;
            padding: 7px 14px 9px;
            transition: 0.4s;
        }

        .botoes {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .button-form {
            background-color: #39f;
            padding: 10px 20px;
            color: #fff;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            width: 48%;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .botao-voltar {
            background-color: #ccc;
            color: #333;
        }

        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            max-height: 100px; /* Define a altura máxima */

        }

    </style>
</head>
<body>
<div th:if="${sucesso}" class="alert alert-success">
    <p th:text="${sucesso}"></p>
</div>
<h2 class="titulo">Cadastrar Profissional</h2>
<form class="formulario" action="/profissional/novo" method="post" th:object="${profissional}">
    <div th:if="${erro}" class="alert alert-danger">
        <p th:text="${erro}"></p>
    </div>
    <label class="label">
        <input type="text" class="input-bordas" placeholder="Registro do Profissional" th:field="*{registroProfissional}" required>
    </label>

    <label class="label">
        <input type="text" class="input-bordas" placeholder="Nome do Profissional" th:field="*{nomeProfissional}" required>
    </label>

    <label class="label">
        <input type="text" class="input-bordas" placeholder="Sobrenome do Profissional" th:field="*{sobrenomeProfissional}" required>
    </label>

    <label class="label">
        <input type="text" class="input-bordas" placeholder="Telefone do Profissional" th:field="*{telefoneProfissional}" required>
    </label>

    <label class="label">
        <input type="text" class="input-bordas" placeholder="Tipo de Profissional" th:field="*{tipoProfissional}" required>
    </label>

    <label class="label">
        <input type="date" class="input-bordas" th:field="*{dataInscricaoProfissional}" required>
    </label>

    <label class="label">
        <input type="email" class="input-bordas" placeholder="Email do Profissional" th:field="*{emailProfissional}" required>
    </label>

    <div class="botoes">
        <a href="/profissional" class="button-form borda-inversa botao-voltar">Voltar</a>
        <button class="button-form borda-inversa" type="submit">Salvar</button>
    </div>
</form>
</body>
</html>
